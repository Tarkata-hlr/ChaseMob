<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Chase Game with D-Pad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Canvas for the game -->
            <div class="col-12">
                <canvas id="gameCanvas"></canvas>
            </div>

            <!-- Score and start button -->
            <div class="col-12 text-center mt-3">
                <p>Score: <span id="score">0</span></p>
                <button id="startButton" class="btn btn-primary">Start Game</button>
            </div>
        </div>

        <!-- PS4-style D-pad Control -->
        <div class="col-12 text-center mt-3">
            <div class="button-container">
                <button id="upButton" class="d-pad">↑</button>
                <div class="d-pad-row">
                    <button id="leftButton" class="d-pad">←</button>
                    <button id="downButton" class="d-pad">↓</button>
                    <button id="rightButton" class="d-pad">→</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript dependencies for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
